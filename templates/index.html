{% extends 'base.html'  %}

{% block title %} Feedback {% endblock %}

{% block content %}

<h1 class="display-1 text-center">Feedback</h1>

{% if session["username"]%}
<div class="text-center">
    <a class="btn btn-primary btn-lg" href="/users/{{session['username']}}">Go to Profile</a>
</div>
{% endif %}

<div class="d-flex justify-content-center">
    <div class="row">
        {% for post in feedback %}
            <div class="card m-4" style="width: 18rem;">
                <span class="card-img-top text-center"><i class="fas fa-book-open fa-7x"></i></span>
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Posted by: {{ post.user.username }}</h6>
                    <p class="card-text">{{ post.content }}</p>
                </div>  
            </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
